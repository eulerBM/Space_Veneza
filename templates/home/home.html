{% extends "base.html" %}

{% block content %}


  <div class="container">  
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for noticia in noticias %}
        <div class="col">
          <div class="card">
            <a href="{% url 'noticia' noticia.id %}">
              <img src="{{ noticia.image.url }}" class="card-img-top" alt="{{ noticia.titulo }}" id="foto">
            </a>
            <div class="card-body">
              <h5 class="card-title"><a id="titulo_card" href="{% url 'noticia' noticia.id %}">{{ noticia.titulo }}</a></h5>
              <p class="card-text">{{ noticia.corpo|truncatechars:150 }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>                  
  </div>       

    
{% endblock %}
